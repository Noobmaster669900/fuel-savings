<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>การประหยัดน้ำมัน</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      background: #f9f9f9;
      color: #333;
    }
    h2 {
      font-size: 1.6em;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      padding: 10px;
      font-size: 1em;
      width: 100%;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      font-size: 1em;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      background: #ecf0f1;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }
    canvas {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h2>การประหยัดค่าน้ำมันต่อเดือน</h2>

  <label>ประสิทธิภาพรถใช้น้ำมันเบนซิน (ลิตร / 100 กม.)</label>
  <input type="number" id="fuelEfficiency" placeholder="เช่น 6.5" step="0.1">

  <label>ระยะทางการขับขี่ต่อปี (กม.)</label>
  <input type="number" id="yearlyDistance" placeholder="เช่น 25000">

  <label>ค่าน้ำมัน (บาท / ลิตร)</label>
  <input type="number" id="fuelPrice" placeholder="เช่น 42" step="0.01">

  <label>ค่าไฟฟ้า (บาท / kWh)</label>
  <input type="number" id="electricityPrice" placeholder="เช่น 4.5" step="0.01">

  <button onclick="calculateSavings()">คำนวณ</button>

  <div class="result" id="resultArea"></div>
  <canvas id="comparisonChart" width="400" height="200"></canvas>

  <script>
    function formatNumber(num) {
      return new Intl.NumberFormat('th-TH').format(num);
    }

    function calculateSavings() {
      const fuelEfficiency = parseFloat(document.getElementById('fuelEfficiency').value);
      const yearlyDistance = parseFloat(document.getElementById('yearlyDistance').value);
      const fuelPrice = parseFloat(document.getElementById('fuelPrice').value);
      const electricityPrice = parseFloat(document.getElementById('electricityPrice').value);

      if (isNaN(fuelEfficiency) || isNaN(yearlyDistance) || isNaN(fuelPrice) || isNaN(electricityPrice)) {
        document.getElementById('resultArea').innerHTML = "กรุณากรอกข้อมูลให้ครบถ้วน";
        return;
      }

      const litersUsed = (fuelEfficiency / 100) * yearlyDistance;
      const fuelCostPerYear = litersUsed * fuelPrice;

      const kWhPer100km = 13;
      const electricUsed = (kWhPer100km / 100) * yearlyDistance;
      const electricCostPerYear = electricUsed * electricityPrice;

      const monthlySavings = (fuelCostPerYear - electricCostPerYear) / 12;
      const yearlySavings = fuelCostPerYear - electricCostPerYear;

      document.getElementById('resultArea').innerHTML =
        `คุณสามารถประหยัดเงินได้ประมาณ <strong>฿${formatNumber(monthlySavings.toFixed(0))}</strong> ต่อเดือน` +
        `<br>และประมาณ <strong>฿${formatNumber(yearlySavings.toFixed(0))}</strong> ต่อปี`;

      const ctx = document.getElementById('comparisonChart').getContext('2d');
      if (window.myChart) window.myChart.destroy();
      window.myChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['ใช้น้ำมัน', 'ใช้ไฟฟ้า'],
          datasets: [{
            label: 'ค่าใช้จ่ายต่อปี (บาท)',
            data: [fuelCostPerYear, electricCostPerYear],
            backgroundColor: ['#e74c3c', '#2ecc71']
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: false
            },
            tooltip: {
              callbacks: {
                label: function(context) {
                  return `฿${formatNumber(context.raw.toFixed(0))}`;
                }
              }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: function(value) {
                  return `฿${formatNumber(value)}`;
                }
              }
            }
          }
        }
      });
    }
  </script>

</body>
</html>
